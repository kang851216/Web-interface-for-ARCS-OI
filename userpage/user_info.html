  <script type="text/javascript">
 	function printDate() {
		var dd = document.getElementById("dd");
		//id값인 <span>태그를 변수clock에 저장
		var now = new Date(); 
		//객체 생성
		
		dd.innerHTML = 
			//태그내부에 태그 설정
		now.getFullYear() + "-" + 
		(now.getMonth() + 1) + "-" +
		now.getDate();
		setTimeout("printTime()", 1000); 
		//1초마다 printTime()함수 호출
	}
  </script>

  <script type="text/javascript">
    function printTime() {
      var clock = document.getElementById("clock");
      //id값인 <span>태그를 변수clock에 저장
      var now = new Date(); 
      //객체 생성
      
      clock.innerHTML = 
        //태그내부에 태그 설정
      now.getHours() + ":" + 
      now.getMinutes() + ":" + 
      now.getSeconds();
      setTimeout("printTime()", 1000); 
      //1초마다 printTime()함수 호출
    }
  </script>

  <script type="text/javascript">
    function showLatesttime() {
        var xhttp = new XMLHttpRequest();  
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200){
            document.getElementById("latesttime").innerHTML = this.responseText;
          }
        }  
        xhttp.open("GET", "dbconnection_latesttime.php", true);
        xhttp.send();
      }
  </script>

  <script type="text/javascript">
    function showAccumulate() {
        var xhttp = new XMLHttpRequest();  
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200){
            document.getElementById("accumulate").innerHTML = Math.round(this.responseText);
            document.getElementById("mileage").innerHTML = Math.round(this.responseText*0.1);
          }
        }  
        xhttp.open("GET", "dbconnection_accumulate.php", true);
        xhttp.send();
      }
  </script>

  <script type="text/javascript">
    function greet() {
      var gree = document.getElementById("greeting");
      var now = new Date(); 
      var hour = now.getHours();
      if (hour >= 0 && hour < 12){
        gree.innerHTML = "Good Morning!";}
      else if (hour >= 12 && hour < 18){
        gree.innerHTML = "Good Afternoon!";}
      else if (hour >= 18 && hour < 24){
        gree.innerHTML = "Good Evening!";}
      }
  </script>
