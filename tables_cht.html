  <script type="text/javascript">
  function showData() {
      var xhttp = new XMLHttpRequest();  
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200){
          document.getElementById("tbody-data1").innerHTML = this.responseText;
        }
      }  
      xhttp.open("GET", "dbconnection1.php", true);
      xhttp.send();
    }
  </script>

  <script>
  function showMachinestat(str) {
    var xhttp = new XMLHttpRequest();   
    if (str == "") {
      document.getElementById("tbody-data2").innerHTML = "";
      return;
    }
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200){
        document.getElementById("tbody-data2").innerHTML = this.responseText;
      }
    }
    xhttp.open("GET", "dbconnection2.php?q="+str, true);
    xhttp.send();
  }
  </script>

  <script type="text/javascript">
    function greet() {
      var gree = document.getElementById("greeting");
      var now = new Date(); 
      var hour = now.getHours();
      if (hour >= 0 && hour < 12){
        gree.innerHTML = "Good Morning!";}
      else if (hour >= 12 && hour < 18){
        gree.innerHTML = "Good Afternoon!";}
      else if (hour >= 18 && hour < 24){
        gree.innerHTML = "Good Evening!";}
      }
  </script>


  <script type="text/javascript">
  window.onload = function() { 
  greet()
  showData(); }
